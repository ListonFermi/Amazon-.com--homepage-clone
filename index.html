<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pepsi.com</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-logo"><img src="https://www.pepsi.com/en-us/refresh082123/images/PepsiLogo@3x.png" alt=""></div>
            <div class="navbar-item" style="padding-left: 40px ;">VIEW PRODUCTS</div>
            <div class="navbar-item">#PEPSI125</div>
            <div class="navbar-item">CONTACT US</div>
        </div>
        <div class="navbar-right">
            <div class="navbar-item">BUY PEPSI PRODUCTS</div>
        </div>

    </div>

    <div class="hero-section">
        <video autoplay muted loop src="img/hero_vid.mp4"></video>
    </div>

    <div class="section-125Years">
        <div class="textblock-1">
            <h1>CELEBRATING 125 YEARS</h1>
            <h2>OF PEPSI FOR 125 DAYS.</h2>
        </div>
        <div class="textblock-2">FOLLOW ALONG</div>        
    </div>

    <div class="section-125Years-img">
        <img src="img/125Years.png" alt="">
    </div>

    <div class="section-adVid">
        <video autoplay muted loop src="img/vid2.mp4"></video>
    </div>

    <div class="section-appleMusic">
        <div class="section-appleMusic-bottles">
            <img src="img/bottles.png" alt="" width="800px" height="700px">
        </div>
        <div class="section-appleMusic-Text">
        </div>
    </div>

    <div class="section-social">
        <h2 class="section-social-header">STAY ON THE PULSE. FOLLOW PEPSI.</h2>
    </div>

</body>
</html>
